<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.<br>
    <hr>
    학년 : 
    <label>
        <input type="radio" name="grade" value="1"> 1학년 
    </label>
    <label>
        <input type="radio" name="grade" value="2"> 2학년 
    </label>  <label>
        <input type="radio" name="grade" value="3"> 3학년 
    </label>  <label>
        <input type="radio" name="grade" value="4"> 4학년 
    </label>
    <br>
    성별 :
    <label>
        <input type="radio" name="gender" value="1"> 남성 
    </label>
    <label>
        <input type="radio" name="gender" value="2"> 여성 
    </label>
    <br>
    관심분야 : <input type="text" name="interst" size="15">
    <br>
    진로 : 
    <label>
        <input type="checkbox" name="course" value="1"> 개발 
    </label>
    <label>
        <input type="checkbox" name="course" value="2"> 기획
    </label>
    <label>
        <input type="checkbox" name="course" value="3"> 영업 
    </label>
    <label>
        <input type="checkbox" name="course" value="4"> 창업 
    </label>
    <br>
    남기고 싶은 말 <br>
    <textarea cols="50" rows="10" placeholder="글을 남겨주세요요"></textarea>
</body>
</html>
